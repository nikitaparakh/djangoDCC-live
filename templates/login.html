{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock title %}

{% load static %}

{% block body %}

<script>
    function myFunction() {
        var temp = document.getElementById("id1");
        if (temp.type === "password") {
            temp.type = "text";
        }
        else {
            temp.type = "password";
        }
    }
</script>

<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhRI5eoBmELoh67aMy5boqD75dFqA11D_UOQ&usqp=CAU');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        width: 100%;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    
    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }
    
    img.avatar {
      width: 40%;
      border-radius: 50%;
    }
    
    .container {
      padding: 16px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
    }
    
    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }
    
    
    
    /* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }
    
    @-webkit-keyframes animatezoom {
      from {-webkit-transform: scale(0)} 
      to {-webkit-transform: scale(1)}
    }
      
    @keyframes animatezoom {
      from {transform: scale(0)} 
      to {transform: scale(1)}
    }
    
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }

    }

    .btn {
        color: #fff;
        background-color: orangered;
        width: 150px;
        margin:0 auto;  
        font-size: large;     
    }

    span.no {
        font-size: large;
        align-content: center;
        text-align: center;
        margin:0 auto;  
    }

    .imgcontainer {
        font-size: larger;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    span#star {
        color: red;
    }

    .p-viewer {
      position: relative;
      margin: -50px 10px;
      float: right;
  }

  .fa-eye {
    color: #000;
  }

  .heading {
    color: purple;
  }
    </style>
   
<div class="container" style="width:40%; ">
 
    {% load static %}
      <form class="modal-content animate" action="login" method="POST">
        {% csrf_token %}

        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqNmZPMvnTnswewrjARLe1zaKYxONIYFeKCw&usqp=CAU"> -->
        <div class="imgcontainer">
            <h3 class="heading">LOGIN FORM</h3>
        </div>
    
        <div class="container">
          <label for="uname"><b>Username  <span id="star">*</span>
          </b></label>
          <input type="text" placeholder="Enter your username"  name="uname"  id="uname" required>
          
          <br><br>

          <label for="id1" ><b>Password  <span id="star">*</span>
          </b>
          </label>

          <input type="password" id="id1" placeholder="Enter your password" name="id1" required>
        
          <span for='icon' class="p-viewer" onclick="myFunction()">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </span>

          
          <br> <br>

          <div class="center" style="margin-left:30%">
          <button type="submit" class="btn">Login</button>
        </div>

        <br>

        <div class="no" style="margin-left:19%">
            <label for="no">Don't have an account? <a href='register'>Sign up here!</a></label>
        </div>
    
        <br>
      </form>
{% endblock body %}
